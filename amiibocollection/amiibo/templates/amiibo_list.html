{% extends "base.html" %}
{% block content %}

<h1>Your Amiibos</h1>

<ul>
  {% for amiibo in object_list %}
    <li class="amiibo">
      <a href="{{ amiibo.get_absolute_url }}">{{ amiibo.name }}({{ amiibo.series }})</a>

      (<a href="{% url "amiibo-edit" pk=amiibo.id %}">Edit</a>)
      (<a href="{% url "amiibo-delete" pk=amiibo.id %}">Delete</a>)
  </li>
  {% endfor %}
</ul>

<a href="{% url "amiibo-new" %}">Add an Amiibo</a>
{% endblock %}
